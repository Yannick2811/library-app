<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLibraryApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="heading"><h1>My<span>Library</span>App</h1></div>
  <h3 id="info">Add all your favourite books, information about them and whether you read them or not into your own book list!</h3>
  <div id="form-book">
    <input type="text" id="input-title" placeholder="Title">
    <input type="text" id="input-auhor" placeholder="Author">
    <input type="text" id="input-pages" placeholder="Pages">
    <select name="Did you read it yet?" id="input-read">
      <option value="read">Read</option>
      <option value="not-read">Not Read</option>
    </select>
    <button id="submit" type="button">Submit</button>
  </div>
  <div id="book-list"></div>
</body>
</html>
